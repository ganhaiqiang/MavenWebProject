<title>springMVC国际化</title>
<script type="text/javascript">
function getCookie(objName){
    var arrStr = document.cookie.split(";");
    for(var i = 0;i < arrStr.length;i++){
        var temp = arrStr[i].split("=");
        if( $.trim(objName) == $.trim(temp[0])) return temp[1];
   }   
}
</script>
</head>
<body>
	<a href="/MyDemo/service/lang/test?language=zh_CN&key=user.name">简体中文</a>|
	<a href="/MyDemo/service/lang/test?language=zh_TW&key=user.name">繁体中文</a>|
	<a href="/MyDemo/service/lang/test?language=en_UK&key=user.name">默认</a>|
	<a href="/MyDemo/service/lang/test?language=en_US&key=user.name">英文</a>
	<br />
	<a href="/MyDemo/service/lang/getLocale">获取语言</a>|

</body>
